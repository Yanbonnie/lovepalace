<!DOCTYPE html >
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="name=Jacky"/>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="email=no" />
		<title>收取押金</title>
		<link href="../css/common.css" rel="stylesheet" type="text/css">
		<link href="../css/order.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<script type="text/javascript" src="../js/loading.js"></script>
		<article class="wrap stayIndex">
			<header class="head02">
				<a class="back"></a>
				<h2>收取押金</h2>
				<a class="more" onclick="popup({elem:'.nav',coverMove:true})"></a>
			</header>
			<nav class="nav hide" data-state="true">
				<li><a href="#">菜单</a></li>
				<li><a href="#">菜单</a></li>
				<li><a href="#">菜单</a></li>
				<li><a href="#">菜单</a></li>
			</nav>
			<section class="content orderDetails ">
				<div class="orderList lazy">
					<div class="box">
						<div class="imgBox inline-box"><img src="../images/common/default_big.jpg" data-src="../images/order/img_F.jpg"/></div>
						<div class="textBox flex01">
							<h3 class="shengl">爱色丽精品别墅凤泉路6号爱色丽精品别墅凤泉路6号爱色丽精品别墅凤泉路6号</h3>
							<p class="shengl">中国，广州，番禺区，汉溪长隆</p>
							<p>订单号：3014011002021</p>
						</div>
					</div>
				</div>
				<div class="formBox">
					<ul>
						<li class="box"> 
							<label class="inline-box box-center">卡号：</label>
							<p class="inputBox flex01 box box-vertical box-vertical-left">
								<input type="text"  placeholder="请输入卡号"/>
							</p>
						</li>
						<li class="box"> 
							<label class="inline-box box-center">卡期效：</label>
							<p class="inputBox flex01 box box-vertical box-vertical-left">
								<input type="text" name="" id="" value="" />
							</p>
						</li>
						<li class="box"> 
							<label class="inline-box box-center">授权号：</label>
							<p class="inputBox flex01 box box-vertical box-vertical-left">
								<input type="text" name="" id="" value="" />
							</p>
						</li>
						<li class="box"> 
							<label class="inline-box box-center">预售金额：</label>
							<p class="inputBox flex01 box box-vertical box-vertical-left">
								<input type="text" name="" id="" value="" />
							</p>
						</li>
					</ul>
				</div>
				<div class="loadticketBox">	
					<span class="loadticket"> <!--没上传之前是显示这个，上传成功之后添加 hide-->
						<a><b>+</b><strong>上传刷卡小票</strong></a>
						<input type="file" name="" id="" value="" />
					</span>
					<span class="imgArea hide"> <!--没上传之前是此处有样式hide,上传成功之后此处hide要去掉-->
						<img src="../images/2.png"/>
					</span>
				</div>
			</section>	
		</article>	
		<article class="bottomBtn"><a class="comHandle" href="#">确认收款，完成入住办理</a></article>
	</body>
</html>
<script src="../js/zepto.min.js"></script>
