			<section class="content productBook">

						</li>
						<li>
							<em class="icon3"></em>
							<span class="select"><b></b></span>
							<p>BVLGARI</p>
							<span>洗浴套装</span>
						</li>
						<li>
							<em class="icon3"></em>
							<span class="select"><b></b></span>
							<p>FERAGA</p>
							<span>洗浴套装</span>
						</li>

			</section>

		<!--时间段或者地点选择-->
		<article class="selectArea hide fixed" data-state="true">
			<div class="cover"></div>
			<div class="bg_alert01">
				<a class="close" onclick="popup({elem:'.selectArea'})"></a>
				<h2></h2>
				<div class="content">
					<div class="txt">
						<div class="selectTime">
							<p class="box"><label class="inline-box">请输入起始时间：</label><span class="timeBox flex01 first" data-name="time"></span></p>
							<p class="box"><label class="inline-box">请输入结束时间：</label><span class="timeBox flex01 second" data-name="time"></span></p>
							<a href="javascript:;" onclick="valueResult(this)">确认</a>
						</div>
						<div class="selectAddress">
							<p class="box"><label class="inline-box">请输入机场名字：</label><input class="flex01"  type="text" class="first"/></p>
							<p class="box"><label class="inline-box">预计到达时间：</label><span class="timeBox flex01 second" data-name="time"></span></p>
							<a href="javascript:;" onclick="valueResult(this)">确认</a>
						</div>
					</div>
					
				</div>
			</div>
		</article>

</html>
<script src="../js/zepto.min.js"></script>
<script src="../js/mobiscroll.min.js"></script>
<script src="../js/jacky.js"></script>
<script src="../js/common.js"></script>
<script type="text/javascript">

	$(function(){
		$('.select').on('tap',function(event){
			event.preventDefault();
			event.stopPropagation()
			if($(this).children('b').hasClass('active')){
				$(this).children('b').removeClass('active');
			}else{
				$(this).children('b').addClass('active');
			}
		})
		
		
		$('.service li').on('tap',function(event){
			event.preventDefault();
			timeSelect(this);
		})
		$('[data-name=time]').each(function(i){
	    	$('[data-name=time]').eq(i).mobiscroll().time({
		        theme:'android-ics light',
		        mode:'scroller',
		        lang: 'zh',
		        display:'modal',
		       	preset: 'time',
		        timeFormat: 'HH:ii',
		        buttons : ['set'],
		        callback : function(a){
		        	$('[data-name=time]').eq(i).html(a);
		        }
		    });
	    })
	})
</script>
